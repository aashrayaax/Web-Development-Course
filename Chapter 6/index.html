SEO (Search Engine Optimization)
SEO is the practice of optimizing a website to improve its visibility and ranking on search engine results pages (SERPs). The goal is to attract more organic (non-paid) traffic to the website. SEO involves various techniques, including:
On-Page SEO:

Optimizing content with relevant keywords.
Using proper HTML tags (e.g., <title>, <meta>, <h1>, <alt> for images).
Ensuring a clear URL structure.
Off-Page SEO:

Building backlinks from reputable websites.
Promoting content on social media.
Technical SEO:

Improving website speed and performance.
Ensuring mobile-friendliness.
Content SEO:

Creating high-quality, relevant, and engaging content.
Using keywords naturally without overstuffing.
Core Web Vitals
Core Web Vitals are a set of metrics defined by Google to measure the user experience of a website. These metrics focus on three key aspects:

Largest Contentful Paint (LCP):

Measures loading performance.
LCP should occur within 2.5 seconds of when the page starts loading.
First Input Delay (FID):

Measures interactivity.
FID should be less than 100 milliseconds.
