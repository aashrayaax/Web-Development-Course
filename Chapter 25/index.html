<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling lists</title>
    <style>
        nav ol li {

            list-style: disc;
            list-style-position: inside;



            background-color: lightcoral;
            display: flex; 
            margin: 10px;
            padding : 10px;
          }

        ol {
            display: flex;


        }
    </style>
</head>

<body>
    <nav>
        <ol>
            <li>Home</li>
            <li>Help</li>
            <li>Contact</li>
        </ol>
    </nav>
</body>

</html>
