<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows</title>
    <style>
        .cont{
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
            padding-left: 75px;
            color: tomato;
            box-shadow: 5px 5px 5px 5px rgba(214, 68, 68, 0.5);
            text-shadow: 2px 12px 2px rgba(112, 21, 202, 0.5);
            outline: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="cont">
        I am a boxxx

    </div>
</body>
</html>
