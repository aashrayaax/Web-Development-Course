<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Input and labels</h1>
    <h3>Basic-type=text</h3>
    <label for="username">Enter your name</label>
    <input type="text" id="username " name="username" placeholder="Enter Username">
    <h3>Type-password</h3>
    <input type="password"  name="password" placeholder="Enter paascode">
    <h3>check box</h3>
    <input type="checkbox" name="agree" value="yes"> I agree
    <h3>radio</h3>
    <input type="radio" name="gender" value="male"> Male<br><input type="radio" name="gender" value="female"> Female
    <h3>submit</h3>
    <input type="submit" value="Submit">
    <h3>button</h3>
    <button type="button">Click Me</button>
    <h3>select drop down</h3>
    <select name="country"><option value="usa">United States</option><option value="canada">Canada</option></select>
    <h3>text area</h3>
    <textarea name="comments" rows="4" cols="50">Enter comments here</textarea>
    <h3>date input
    
    </h3>
    <input type="date" name="birthdate">

</body>
</html>
